<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 17th Birthday My Love</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-confetti": "https://esm.sh/react-confetti@^6.4.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="overflow-hidden bg-[#1a0b1c] font-['Montserrat'] selection:bg-pink-500 selection:text-white">

    <!-- DECORATIVE BACKGROUND -->
    <div id="balloon-container" class="absolute inset-0 pointer-events-none z-0"></div>
    <div id="streamer-container" class="absolute inset-0 pointer-events-none z-0"></div>
    
    <!-- LIGHTING -->
    <div class="spotlight"></div>
    <div id="particles-container" class="absolute inset-0 pointer-events-none z-0 overflow-hidden"></div>

    <!-- START OVERLAY -->
    <div id="start-overlay" class="fixed inset-0 z-[100] bg-[#2c0505] flex flex-col items-center justify-center transition-opacity duration-1000">
        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/hearts.png')] opacity-10"></div>
        
        <button id="start-btn" class="group relative z-10 bg-gradient-to-r from-rose-600 to-pink-600 text-white px-16 py-6 rounded-full text-3xl font-serif font-bold shadow-[0_0_60px_rgba(233,30,99,0.5)] border-2 border-pink-300 hover:scale-105 transition-transform flex items-center gap-4 cursor-pointer">
            <span class="animate-pulse">‚ù§Ô∏è</span>
            <span>Open Surprise</span>
        </button>
        <p class="mt-8 text-pink-200/80 tracking-[0.3em] uppercase text-sm font-semibold">Enable Microphone üéôÔ∏è</p>
    </div>

    <!-- CURTAINS -->
    <div id="curtain-left" class="fixed top-0 left-0 w-[50%] h-full z-[90] bg-gradient-to-r from-[#5a0000] to-[#800000] shadow-[10px_0_60px_rgba(0,0,0,0.8)] transition-transform duration-[3000ms] ease-in-out">
        <div class="absolute inset-0 bg-[repeating-linear-gradient(90deg,transparent_0px,transparent_40px,rgba(0,0,0,0.3)_50px,transparent_60px)] opacity-50"></div>
    </div>
    <div id="curtain-right" class="fixed top-0 right-0 w-[50%] h-full z-[90] bg-gradient-to-l from-[#5a0000] to-[#800000] shadow-[-10px_0_60px_rgba(0,0,0,0.8)] transition-transform duration-[3000ms] ease-in-out">
        <div class="absolute inset-0 bg-[repeating-linear-gradient(90deg,transparent_0px,transparent_40px,rgba(0,0,0,0.3)_50px,transparent_60px)] opacity-50"></div>
    </div>

    <!-- MAIN APP STAGE -->
    <div id="app-stage" class="relative w-full h-screen flex flex-col items-center justify-center opacity-0 transition-opacity duration-1000 z-40">
        
        <!-- HEADER -->
        <div class="absolute top-[8%] z-30 text-center w-full pointer-events-none select-none">
            <h1 id="header-text" class="font-['Great_Vibes'] text-6xl md:text-9xl text-[#FFD700] drop-shadow-[0_4px_8px_rgba(0,0,0,0.5)] animate-pulse">
                Make a Wish...
            </h1>
        </div>

        <!-- MIC METER -->
        <div class="absolute top-6 right-6 z-50 flex items-center gap-3 bg-black/40 backdrop-blur-md px-5 py-2 rounded-full border border-white/10 shadow-lg">
            <div id="mic-icon" class="text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
            </div>
            <div class="w-32 h-2 bg-gray-700 rounded-full overflow-hidden">
                <div id="mic-level" class="h-full bg-gradient-to-r from-green-400 to-red-500 w-0 transition-all duration-75 shadow-[0_0_10px_rgba(74,222,128,0.5)]"></div>
            </div>
        </div>

        <!-- 3D CAKE SCENE -->
        <div class="cake-container relative z-20 transform scale-90 md:scale-100 transition-transform duration-1000">
            
            <!-- Plate -->
            <div class="plate">
                <div class="plate-inner"></div>
                <div class="plate-reflection"></div>
            </div>

            <!-- Knife -->
            <div class="knife-container">
                <svg viewBox="0 0 160 30" class="knife-svg">
                  <defs>
                    <linearGradient id="bladeGrad" x1="0" y1="0" x2="0" y2="1">
                      <stop offset="0%" stopColor="#cfcfcf" />
                      <stop offset="40%" stopColor="#ffffff" />
                      <stop offset="60%" stopColor="#9e9e9e" />
                      <stop offset="100%" stopColor="#b0b0b0" />
                    </linearGradient>
                    <linearGradient id="handleWood" x1="0" y1="0" x2="1" y2="0">
                       <stop offset="0%" stopColor="#3E2723" />
                       <stop offset="100%" stopColor="#5D4037" />
                    </linearGradient>
                  </defs>
                  <path d="M50,12 Q120,5 150,12 L160,15 L150,18 Q120,25 50,18 Z" fill="url(#bladeGrad)" stroke="#757575" strokeWidth="0.5" />
                  <path d="M10,10 L50,10 L50,20 L10,20 Q0,20 0,15 Q0,10 10,10 Z" fill="url(#handleWood)" stroke="#281915" strokeWidth="1"/>
                  <circle cx="20" cy="15" r="2" fill="#D7CCC8"/>
                  <circle cx="40" cy="15" r="2" fill="#D7CCC8"/>
                </svg>
            </div>

            <!-- Cake Base -->
            <div class="cake-base">
                <div class="cake-base-side cake-texture">
                     <div class="sprinkles"></div>
                </div>
                <div class="cake-base-top"></div>
            </div>

            <!-- Cake Top -->
            <div class="cake-top">
                <div class="cake-top-side cake-texture">
                     <div class="frosting-drip"></div>
                     <div class="sprinkles"></div>
                     <div class="cake-text">My Babyyy</div>
                </div>
                <div class="cake-top-surface">
                     <!-- Panda -->
                     <div class="panda-decoration">
                         <div class="ear left"></div>
                         <div class="ear right"></div>
                         <div class="panda-face">
                             <div class="eyes">
                                 <div class="eye"><div class="pupil"></div></div>
                                 <div class="eye"><div class="pupil"></div></div>
                             </div>
                             <div class="nose"></div>
                             <div class="mouth"></div>
                         </div>
                     </div>
                     <!-- Dynamic Content Targets -->
                     <div id="cherries-container"></div>
                     <div id="candles-container"></div>
                </div>
            </div>
        </div>

        <!-- TABLE -->
        <div class="wood-table">
            <div class="table-reflection"></div>
        </div>

        <!-- REPLAY BUTTON -->
        <div id="replay-container" class="absolute bottom-12 z-50 hidden animate-bounce">
            <button onclick="location.reload()" class="bg-white/90 backdrop-blur text-rose-600 px-10 py-4 rounded-full font-bold shadow-2xl hover:bg-white transition-colors cursor-pointer">
                Blow Again ‚ù§Ô∏è
            </button>
        </div>

    </div>

    <!-- Main Logic -->
    <script src="script.js"></script>
</body>
</html>
