<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday My Love</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- START SCREEN -->
    <div id="start-screen">
        <div class="content">
            <h1 class="title-text entrance-anim">For My Love</h1>
            <p class="subtitle entrance-anim delay-1">Please enable Sound & Microphone üéôÔ∏è</p>
            <button id="start-btn" class="entrance-anim delay-2">
                <span>‚ù§Ô∏è Enter Room</span>
            </button>
        </div>
    </div>

    <!-- HUD -->
    <div id="hud" class="hidden">
        <div class="mic-icon">üéôÔ∏è</div>
        <div class="mic-bar"><div id="mic-level"></div></div>
    </div>

    <!-- MAIN SCENE -->
    <div id="scene">
        
        <!-- CURTAINS (Overlay) -->
        <div class="curtain left" id="c-left"></div>
        <div class="curtain right" id="c-right"></div>

        <!-- LAYER 1: ROOM BACKGROUND -->
        <div class="room-bg">
            <!-- New: Fairy Lights Container -->
            <div id="fairy-lights"></div>

            <div class="spotlight"></div>
            
            <!-- CLOUDS (New Decor) -->
            <div class="cloud c1"></div>
            <div class="cloud c2"></div>
            <div class="cloud c3"></div>

            <!-- DECORATIONS -->
            <div class="star s1"></div>
            <div class="star s2"></div>
            <div class="star s3"></div>
            <div class="star s4"></div>
            
            <div class="balloon b1"></div>
            <div class="balloon b2"></div>
            <div class="balloon b3"></div>
            <div class="balloon b4"></div>

            <!-- CUSTOM RIBBON BANNER -->
            <div class="banner-container">
                <div class="ribbon">
                    <!-- Adjusted viewBox and Path for wider text area -->
                    <svg viewBox="0 0 600 150">
                        <!-- Wider quadratic curve to fit 'H' and 'y' -->
                        <path id="curve" d="M30,120 Q300,-10 570,120" fill="none"/>
                        <text width="600">
                            <textPath xlink:href="#curve" href="#curve" startOffset="50%" text-anchor="middle">
                                Happy Birthday to you My Baby
                            </textPath>
                        </text>
                    </svg>
                </div>
            </div>
        </div>

        <!-- LAYER 2: TABLE -->
        <div class="table-container">
            <!-- Table Legs (Visual) -->
            <div class="table-leg"></div>
            <div class="table-shadow"></div>
            
            <!-- Table Cloth Body (Vertical part) -->
            <div class="cloth-body">
                <div class="cloth-folds"></div>
            </div>
            <!-- Table Top (Oval Surface) -->
            <div class="cloth-top">
                <!-- Checkered Pattern injected via CSS -->
                
                <!-- Props on table surface -->
                <div id="chocolates-container"></div>
            </div>

            <!-- PROPS (Static with shadows now) -->
            <!-- Left Gift -->
            <div class="gift-shadow left-shadow"></div>
            <div class="prop gift-box gift-left">
                <div class="lid"></div>
                <div class="ribbon-horz"></div>
                <div class="ribbon-vert"></div>
            </div>
            
            <!-- Right Gift -->
            <div class="gift-shadow right-shadow"></div>
            <div class="prop gift-box gift-right">
                <div class="lid"></div>
                <div class="ribbon-horz"></div>
                <div class="ribbon-vert"></div>
            </div>
        </div>

        <!-- LAYER 3: CAKE -->
        <div class="cake-container">
            <div class="cake-plate"></div>
            
            <!-- BOTTOM TIER -->
            <div class="tier bottom-tier">
                <div class="icing-drips"></div>
                <div class="tier-body"></div>
                <div class="tier-top"></div>
            </div>

            <!-- TOP TIER -->
            <div class="tier top-tier">
                <div class="icing-drips"></div>
                <div class="tier-body"></div>
                <div class="tier-top">
                    <!-- Text on top of cake -->
                    <div class="cake-msg">
                        Happy Birthday<br><span class="highlight-text">My Baby</span>
                    </div>
                </div>
            </div>

            <!-- CANDLES CONTAINER -->
            <div id="candles-container"></div>
        </div>

    </div>

    <!-- BOOK CARD MODAL -->
    <div id="card-modal" class="hidden">
        <div class="book" id="card-wrapper">
            <!-- The Static Page (Right Side) -->
            <div class="book-page right-page">
                <h3>My Dearest Love,</h3>
                <p>
                    Every moment with you is a gift.<br>
                    May your day be as sweet as this cake<br>
                    and as bright as your smile.<br><br>
                    I love you so much.
                </p>
                <div class="sig">Forever Yours ‚ù§Ô∏è</div>
            </div>

            <!-- The Rotating Cover (Front + Inside Left) -->
            <div class="book-cover-container">
                <div class="book-cover-front">
                    <div class="cover-content">
                        <div class="heart-anim">‚ù§Ô∏è</div>
                        <h2>For You</h2>
                        <p class="click-hint">(Tap to open)</p>
                    </div>
                </div>
                <div class="book-cover-back">
                    <!-- Inside left decoration -->
                    <div class="photo-frame">
                        <div class="heart-icon">üíï</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
