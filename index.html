<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 17th Birthday My Love</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-confetti": "https://esm.sh/react-confetti@^6.4.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="overflow-hidden bg-[#fdfbf7]">

    <!-- START OVERLAY -->
    <div id="start-overlay" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-[#2c0505] transition-opacity duration-1000">
        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/hearts.png')] opacity-10"></div>
        
        <button id="start-btn" class="group relative px-12 py-5 bg-[#d32f2f] text-white rounded-full text-2xl font-serif shadow-[0_0_30px_rgba(211,47,47,0.5)] border-2 border-[#ffcdd2] hover:scale-105 transition-transform z-10">
            <span class="flex items-center gap-3">
                Open Surprise ❤️
            </span>
        </button>
        <p class="mt-6 text-[#ffcdd2] font-light tracking-widest uppercase animate-pulse z-10">Enable Microphone & Sound</p>
    </div>

    <!-- CURTAINS (Fixed Position) -->
    <div id="curtain-left" class="fixed top-0 left-0 w-[50%] h-full z-[90] bg-[#880e4f] shadow-2xl transition-transform duration-[3000ms] ease-in-out">
        <div class="absolute inset-0 bg-gradient-to-r from-black/40 to-transparent"></div>
    </div>
    <div id="curtain-right" class="fixed top-0 right-0 w-[50%] h-full z-[90] bg-[#880e4f] shadow-2xl transition-transform duration-[3000ms] ease-in-out">
        <div class="absolute inset-0 bg-gradient-to-l from-black/40 to-transparent"></div>
    </div>

    <!-- MAIN APP -->
    <div id="app" class="relative w-full h-screen flex flex-col items-center justify-center opacity-0 transition-opacity duration-1000">
        
        <!-- Romantic Background -->
        <div class="absolute inset-0 bg-[#fdfbf7] z-[-1]">
            <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(255,235,238,0.5),rgba(255,205,210,0.2))]"></div>
            <div id="hearts-container" class="absolute inset-0 overflow-hidden opacity-50"></div>
        </div>

        <!-- Header -->
        <div class="absolute top-[10%] z-30 text-center w-full">
            <h1 id="header-text" class="font-['Great_Vibes'] text-7xl md:text-9xl text-[#c2185b] drop-shadow-sm opacity-0 transform translate-y-10 transition-all duration-1000">
                Make a Wish...
            </h1>
        </div>

        <!-- Mic Meter -->
        <div id="mic-meter" class="absolute top-6 right-6 z-40 flex items-center gap-3 bg-white/80 backdrop-blur px-4 py-2 rounded-full border border-pink-200 shadow-md opacity-0 transition-opacity duration-1000">
            <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
            <div class="w-24 h-2 bg-gray-200 rounded-full overflow-hidden">
                <div id="mic-level" class="h-full bg-pink-500 w-0 transition-all duration-100"></div>
            </div>
        </div>

        <!-- CSS 3D CAKE -->
        <div class="cake-stage relative mt-20 z-20">
            <div class="plate"></div>
            <div class="cake-body">
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top">
                    <!-- Icing Text -->
                    <div class="icing-text">My Babyyy</div>
                </div>
                <!-- Candles Container -->
                <div id="candles-container"></div>
            </div>
        </div>

        <!-- Table -->
        <div class="absolute bottom-[-15vh] w-[150vw] h-[50vh] bg-[#5d4037] rounded-[100%] z-10 shadow-inner border-t-[10px] border-[#4e342e]"></div>

        <!-- Success Message / Replay -->
        <div id="replay-container" class="absolute bottom-20 z-50 hidden opacity-0 transition-opacity duration-1000">
            <button onclick="location.reload()" class="bg-white text-[#c2185b] px-8 py-3 rounded-full font-bold shadow-xl hover:scale-105 transition-transform">
                I love you! Blow again?
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
