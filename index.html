<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 17th Birthday My Love</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-confetti": "https://esm.sh/react-confetti@^6.4.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="overflow-hidden bg-black selection:bg-pink-500 selection:text-white">

    <!-- Start Overlay -->
    <div id="start-overlay" class="fixed inset-0 z-[60] flex flex-col items-center justify-center bg-[#1a0505] transition-opacity duration-1000">
        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-20 animate-pulse"></div>
        
        <button id="start-btn" class="group relative px-12 py-6 bg-gradient-to-r from-[#e91e63] to-[#c2185b] rounded-full text-3xl font-serif text-white shadow-[0_0_60px_rgba(233,30,99,0.6)] border-2 border-pink-300 hover:scale-110 transition-transform duration-300 overflow-hidden">
            <span class="relative z-10 flex items-center gap-4 drop-shadow-md">
                <svg class="w-8 h-8 fill-current animate-bounce" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                For My Babyyy
            </span>
            <div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
        </button>
        <p class="mt-8 text-pink-200 text-lg font-light tracking-widest uppercase animate-pulse">Enable Microphone üéôÔ∏è</p>
    </div>

    <!-- Main App -->
    <div id="app" class="relative w-full h-screen flex flex-col items-center justify-center opacity-0 transition-opacity duration-1000 bg-gradient-to-b from-[#2a0e11] to-[#000000]">
        
        <!-- Ambient Background -->
        <div id="hearts-container" class="absolute inset-0 pointer-events-none z-0 overflow-hidden"></div>
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(255,192,203,0.1),transparent_70%)] z-0"></div>

        <!-- Header Greeting -->
        <div class="absolute top-[12%] z-30 text-center w-full pointer-events-none">
            <h1 id="header-text" class="font-['Great_Vibes'] text-6xl md:text-8xl text-[#ffeb3b] drop-shadow-[0_0_15px_rgba(255,215,0,0.6)] opacity-0 transform translate-y-10 transition-all duration-1000 ease-out">
                Make a Wish, Love...
            </h1>
        </div>

        <!-- Mic Meter -->
        <div id="mic-meter" class="absolute top-6 right-6 z-40 flex items-center gap-3 bg-black/40 backdrop-blur-md px-5 py-2 rounded-full border border-pink-500/30 opacity-0 transition-opacity duration-1000">
            <svg class="w-5 h-5 text-pink-400 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
            <div class="w-24 h-1.5 bg-gray-800 rounded-full overflow-hidden">
                <div id="mic-level" class="h-full bg-gradient-to-r from-pink-500 to-purple-500 w-0 transition-all duration-75 ease-out"></div>
            </div>
        </div>

        <!-- THE CAKE STAGE -->
        <div class="relative z-20 mt-24 perspective-1000 group">
            <div id="cake-container" class="relative w-[320px] h-[320px] md:w-[480px] md:h-[480px] transition-transform duration-500">
                
                <!-- Magic Sparkles Container -->
                <div id="sparkles-container" class="absolute inset-0 pointer-events-none z-30"></div>

                <!-- Cake Image (Masked to look transparent/round) -->
                <img 
                    src="https://images.unsplash.com/photo-1562772376-b6631b5768e7?q=80&w=1000&auto=format&fit=crop" 
                    alt="Birthday Cake" 
                    class="w-full h-full object-cover rounded-full shadow-[0_20px_60px_rgba(0,0,0,0.8)] filter contrast-125 saturate-110 drop-shadow-2xl"
                    style="mask-image: radial-gradient(circle at center, black 60%, transparent 70%); -webkit-mask-image: radial-gradient(circle at center, black 60%, transparent 70%);"
                >
                
                <!-- Icing Text on Cake -->
                <div class="absolute top-[35%] left-1/2 -translate-x-1/2 -translate-y-1/2 z-20 text-center transform rotate-x-12 pointer-events-none">
                    <p class="font-['Great_Vibes'] text-5xl md:text-6xl text-[#e91e63] whitespace-nowrap" 
                       style="text-shadow: 1px 1px 0px rgba(255,255,255,0.8), 2px 2px 4px rgba(0,0,0,0.3); transform: rotate(-5deg);">
                        My Babyyy
                    </p>
                </div>

                <!-- Candles Layer -->
                <div id="candles-layer" class="absolute inset-0 pointer-events-none z-30">
                    <!-- Candles injected here -->
                </div>
            </div>
        </div>

        <!-- Balloons (Hidden initially) -->
        <div id="balloons-container" class="fixed inset-0 pointer-events-none z-10 overflow-hidden hidden">
            <!-- Balloons injected here on win -->
        </div>

        <!-- Table -->
        <div class="absolute bottom-[-10vh] w-[120vw] h-[50vh] bg-[#3e2723] rounded-[100%] z-10 shadow-[inset_0_10px_30px_rgba(0,0,0,0.8)] border-t-8 border-[#5d4037]"></div>

        <!-- Replay Button -->
        <div id="replay-container" class="absolute bottom-16 z-50 hidden opacity-0 transition-opacity duration-1000">
            <button onclick="location.reload()" class="bg-white/90 backdrop-blur text-pink-600 px-8 py-3 rounded-full font-bold shadow-[0_0_30px_rgba(255,255,255,0.4)] hover:scale-105 transition-all">
                Love you, blow again? ‚ù§Ô∏è
            </button>
        </div>

    </div>

    <!-- Curtains -->
    <div id="curtain-left" class="fixed top-0 left-0 w-[51%] h-full z-[50] transition-transform ease-out shadow-2xl bg-gradient-to-r from-[#4a0404] to-[#880e4f]"></div>
    <div id="curtain-right" class="fixed top-0 right-0 w-[51%] h-full z-[50] transition-transform ease-out shadow-2xl bg-gradient-to-l from-[#4a0404] to-[#880e4f]"></div>

    <script src="script.js"></script>
</body>
</html>
