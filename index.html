<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-confetti": "https://esm.sh/react-confetti@^6.4.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>

    <!-- Start Overlay -->
    <div id="start-overlay">
        <div class="content">
            <h1>Ready for the Magic?</h1>
            <p>Allow microphone access to blow out the candles!</p>
            <p style="font-size: 0.9rem; margin-top: 10px; color: #666;">(Sound effects enabled)</p>
            <button id="start-btn">Light the Candles üéÇ</button>
        </div>
    </div>

    <!-- Main Scene -->
    <div class="scene">
        <!-- Floating Text -->
        <h1 id="header-text">Happy Birthday Babyy</h1>

        <!-- The Table Surface -->
        <div class="table">
            
            <!-- Gifts placed on the table -->
            <div class="gift gift-purple">
                <div class="ribbon-x"></div>
                <div class="ribbon-y"></div>
                <div class="bow"></div>
            </div>
            <div class="gift gift-blue">
                <div class="ribbon-x"></div>
                <div class="ribbon-y"></div>
                <div class="bow"></div>
            </div>
            <div class="cupcake">
                <div class="cup"></div>
                <div class="cream"></div>
                <div class="sprinkles"></div>
            </div>

            <!-- The Cake -->
            <div class="cake-container" id="cake-container">
                <div class="cake">
                    <!-- Candles sit on top -->
                    <div class="candles-container" id="candles-container"></div>

                    <!-- Top Layer -->
                    <div class="layer layer-top">
                        <div class="icing-top"></div> <!-- Flat top surface -->
                        <div class="chocolate-drips"></div>
                        <div class="chocolate-border-bottom"></div>
                    </div>

                    <!-- Middle Layer -->
                    <div class="layer layer-middle">
                        <div class="layer-top-surface"></div>
                        <div class="chocolate-border-top"></div>
                        <div class="chocolate-details"></div> <!-- Swirls -->
                        <div class="chocolate-border-bottom"></div>
                    </div>

                    <!-- Bottom Layer -->
                    <div class="layer layer-bottom">
                        <div class="layer-top-surface"></div>
                        <div class="chocolate-border-top"></div>
                        <div class="chocolate-details"></div>
                        <div class="chocolate-border-bottom"></div>
                    </div>
                </div>
            </div>

        </div> <!-- End Table -->

        <!-- Celebration Message -->
        <div id="message" class="hidden">
            <h2>Happy Birthday My Honeyyyyyy!</h2>
            <p>May all your wishes come true! ‚ù§Ô∏è</p>
            <button onclick="location.reload()" class="retry-btn">Play Again</button>
        </div>
    </div>

    <!-- Canvas for Confetti -->
    <canvas id="confetti-canvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
