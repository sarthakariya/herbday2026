<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-confetti": "https://esm.sh/react-confetti@^6.4.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>

    <!-- Room Background -->
    <div class="room">
        <div class="wall"></div> 
        <div class="floor"></div>
    </div>

    <!-- Curtains -->
    <div class="curtain left">
        <div class="rope"></div>
    </div>
    <div class="curtain right">
        <div class="rope"></div>
    </div>

    <!-- Bunting Flags -->
    <div class="bunting" id="bunting-container"></div>

    <!-- Mic Indicator (Hidden initially) -->
    <div id="mic-indicator" class="hidden">
        <span>ðŸŽ¤</span>
        <div class="bar-bg"><div id="mic-level-bar"></div></div>
    </div>

    <!-- Invisible Interaction Layer to unlock Audio -->
    <div id="unlock-audio-layer">
        <p class="tap-hint">Tap anywhere to enable magic âœ¨</p>
    </div>

    <!-- Main Cake Scene -->
    <div class="stage">
        
        <!-- Blue Plate -->
        <div class="plate"></div>

        <!-- Cake Group -->
        <div class="cake-group" id="cake-group">
            
            <!-- Chocolate Base Layer -->
            <div class="cake-base">
                <div class="crumb-texture"></div>
            </div>
            
            <!-- White Icing Layer -->
            <div class="cake-icing-body">
                <div class="swirls-decor"></div>
                <div class="text-container">
                    <div class="text-label">My Babyyy</div>
                </div>
                <div class="crumb-texture"></div>
                <div class="scallop-mask"></div>
            </div>

            <!-- Top Surface -->
            <div class="cake-top">
                <div class="sprinkles-top"></div>
                <div class="swirls-top"></div>
            </div>

            <!-- Decorations Container (Candles & Treats) -->
            <div id="decorations-layer">
                <!-- Injected by JS -->
            </div>
            
            <!-- Plate Decorations -->
            <div id="plate-decorations">
                <!-- Injected by JS -->
            </div>
        </div>

        <!-- Foreground Balloons -->
        <div class="balloons-container">
            <div class="balloon b-yellow"></div>
            <div class="balloon b-red"></div>
            <div class="balloon b-blue"></div>
        </div>

        <!-- Success Message -->
        <div id="message" class="hidden">
            <h2>Happy Birthday!</h2>
            <p>All wishes granted! âœ¨</p>
            <button onclick="location.reload()" class="retry-btn">Play Again</button>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
