<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS (for utility classes only) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-confetti": "https://esm.sh/react-confetti@^6.4.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="overflow-hidden bg-[#0f2027] font-['Montserrat'] selection:bg-blue-500 selection:text-white">

    <!-- START SCREEN -->
    <div id="start-overlay" class="fixed inset-0 z-[100] bg-[#0f2027] flex flex-col items-center justify-center transition-opacity duration-700">
        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/stardust.png')] opacity-20"></div>
        
        <button id="start-btn" class="group relative z-10 bg-gradient-to-r from-blue-500 to-purple-600 text-white px-16 py-6 rounded-full text-3xl font-serif font-bold shadow-[0_0_50px_rgba(59,130,246,0.6)] border-2 border-blue-300 hover:scale-105 transition-transform flex items-center gap-4 cursor-pointer">
            <span class="animate-pulse">üéÅ</span>
            <span>Open Surprise</span>
        </button>
        <p class="mt-8 text-blue-200 tracking-[0.3em] uppercase text-xs font-bold bg-black/40 px-6 py-3 rounded-full backdrop-blur-md border border-white/10">Allow Microphone üéôÔ∏è</p>
    </div>

    <!-- MAIN ROOM CONTAINER -->
    <div id="room" class="relative w-full h-screen overflow-hidden perspective-1000 opacity-0 transition-opacity duration-1000 bg-gradient-to-b from-[#0f2027] via-[#203a43] to-[#2c5364]">
        
        <!-- ROOM TEXTURE -->
        <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] pointer-events-none"></div>

        <!-- LEFT WINDOW -->
        <div class="absolute top-[10%] left-[-2%] w-[250px] h-[400px] z-10 transform skew-y-6">
            <div class="relative w-full h-full bg-[#1a1a2e] border-8 border-[#3e2723] shadow-2xl overflow-hidden rounded-r-lg">
                <!-- Night Sky View -->
                <div class="absolute inset-0 bg-gradient-to-b from-[#000000] to-[#141e30]">
                    <div class="absolute top-4 right-8 w-16 h-16 bg-[#fffec8] rounded-full blur-[1px] shadow-[0_0_40px_rgba(255,255,200,0.6)] opacity-90"></div> <!-- Moon -->
                    <div class="stars"></div>
                </div>
                <!-- Panes -->
                <div class="absolute top-0 bottom-0 left-1/2 w-3 bg-[#3e2723] -translate-x-1/2 shadow-lg"></div>
                <div class="absolute top-1/2 left-0 right-0 h-3 bg-[#3e2723] -translate-y-1/2 shadow-lg"></div>
            </div>
            <!-- Window Glow on Floor -->
            <div class="absolute top-[100%] left-10 w-[400px] h-[500px] bg-gradient-to-b from-blue-900/30 to-transparent transform -skew-x-12 blur-2xl pointer-events-none"></div>
        </div>

        <!-- CURTAINS (Physics simulated via CSS transition) -->
        <div id="curtain-left" class="absolute top-0 left-0 w-1/2 h-full bg-gradient-to-r from-red-900 to-red-700 z-[60] shadow-2xl transition-transform duration-1000 ease-[cubic-bezier(0.25,1,0.5,1)] origin-top-left">
            <div class="absolute top-1/2 right-0 w-12 h-24 bg-yellow-500 rounded-l-full shadow-lg transform -translate-y-1/2"></div>
        </div>
        <div id="curtain-right" class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-red-900 to-red-700 z-[60] shadow-2xl transition-transform duration-1000 ease-[cubic-bezier(0.25,1,0.5,1)] origin-top-right">
             <div class="absolute top-1/2 left-0 w-12 h-24 bg-yellow-500 rounded-r-full shadow-lg transform -translate-y-1/2"></div>
        </div>

        <!-- HEADER -->
        <div class="absolute top-[5%] w-full text-center z-30 pointer-events-none">
            <h1 id="header-text" class="font-['Great_Vibes'] text-6xl md:text-8xl text-[#ffd700] drop-shadow-[0_4px_10px_rgba(0,0,0,0.8)] animate-pulse transition-all duration-500">
                Make a Wish...
            </h1>
        </div>

        <!-- MIC METER -->
        <div class="absolute top-6 right-6 z-50 flex items-center gap-3 bg-black/50 backdrop-blur-md px-5 py-2 rounded-full border border-white/20 shadow-xl">
            <div id="mic-icon" class="text-gray-400">üéôÔ∏è</div>
            <div class="w-32 h-2 bg-gray-600 rounded-full overflow-hidden">
                <div id="mic-level" class="h-full bg-gradient-to-r from-green-400 to-blue-500 w-0 transition-all duration-75"></div>
            </div>
        </div>

        <!-- 3D SCENE CONTAINER -->
        <div class="absolute top-[60%] left-1/2 -translate-x-1/2 z-20" style="perspective: 1200px;">
            <div class="scene-container relative" style="transform: rotateX(20deg);">
                
                <!-- TABLE (Wooden Floor Surface) -->
                <div class="wood-table">
                    <div class="reflection"></div>
                    
                    <!-- Standalone Eternal Candle -->
                    <div class="absolute top-[20%] left-[20%] z-20 preserve-3d">
                        <div class="relative w-8 h-24 transform -translate-y-10">
                            <div class="absolute bottom-0 w-12 h-4 bg-yellow-700 rounded-full -left-2 shadow-lg"></div>
                            <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-2 h-16 bg-yellow-600"></div>
                            <div class="absolute top-6 left-1/2 -translate-x-1/2 w-8 h-2 bg-yellow-500 rounded-full"></div>
                            <div class="absolute top-0 left-1/2 -translate-x-1/2 w-4 h-8 bg-white rounded-sm shadow-inner">
                                <div class="absolute -top-4 left-1/2 -translate-x-1/2 w-3 h-8 bg-orange-500 rounded-full blur-[2px] animate-flicker"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 3D CAKE -->
                <div class="cake-container">
                    <div class="plate"></div>
                    
                    <!-- Bottom Tier -->
                    <div class="tier bottom-tier">
                        <div class="tier-side"></div>
                        <div class="tier-top"></div>
                    </div>

                    <!-- Top Tier -->
                    <div class="tier top-tier">
                        <div class="tier-side"></div>
                        <div class="tier-top">
                            <!-- Frosting -->
                            <div class="frosting-circle"></div>
                            
                            <!-- Panda -->
                            <div class="panda">
                                <div class="panda-head">
                                    <div class="ear left"></div><div class="ear right"></div>
                                    <div class="eye left"><div class="pupil"></div></div>
                                    <div class="eye right"><div class="pupil"></div></div>
                                    <div class="nose"></div>
                                </div>
                            </div>
                            
                            <!-- Text -->
                            <div class="cake-text">My Babyyy</div>
                            
                            <!-- Dynamic Items (JS Injected) -->
                            <div id="candles-container"></div>
                            <div id="sparkles-container"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- BALLOONS -->
        <div id="balloon-container" class="absolute inset-0 pointer-events-none z-10"></div>

        <!-- CARD BUTTON -->
        <div class="absolute bottom-10 left-0 w-full flex justify-center z-50">
             <button id="open-card-btn" class="hidden pointer-events-auto bg-white text-blue-600 px-10 py-4 rounded-full font-bold shadow-[0_0_40px_rgba(255,255,255,0.4)] hover:scale-110 border-4 border-blue-100 transition-all animate-bounce flex items-center gap-2">
                üíå Open Greeting Card
            </button>
        </div>

    </div>

    <!-- REALISTIC BOOK MODAL -->
    <div id="card-modal" class="fixed inset-0 z-[200] flex items-center justify-center bg-black/80 backdrop-blur-sm hidden opacity-0 transition-opacity duration-500">
        <div class="book-scene w-[320px] h-[460px] md:w-[400px] md:h-[580px] perspective-1500 cursor-pointer" id="book-wrapper">
            <div class="book w-full h-full relative preserve-3d transition-transform duration-1000 shadow-2xl">
                
                <!-- Front Cover -->
                <div class="cover absolute inset-0 z-20 origin-left preserve-3d duration-1000 bg-[#3e2723] rounded-r-lg shadow-xl flex items-center justify-center border-l-4 border-[#2d1b16]">
                    <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/leather.png')] opacity-60 mix-blend-overlay"></div>
                    <div class="relative border-4 border-[#ffd700] w-[85%] h-[90%] flex flex-col items-center justify-center p-6 border-double z-10">
                        <div class="text-7xl mb-6 text-red-500 drop-shadow-lg">‚ù§Ô∏è</div>
                        <h2 class="font-['Great_Vibes'] text-5xl text-[#ffd700] text-center drop-shadow-md">To My Love</h2>
                        <p class="text-[#d7ccc8] text-xs mt-8 tracking-[0.4em] uppercase font-bold">Tap to Open</p>
                    </div>
                </div>

                <!-- Inside Right Page -->
                <div class="page-right absolute inset-0 z-10 bg-[#fff] rounded-r-lg flex flex-col items-center justify-center p-8 text-center shadow-inner">
                    <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/paper.png')] opacity-20"></div>
                    <h3 class="font-['Great_Vibes'] text-6xl text-rose-600 mb-6 relative z-10 drop-shadow-sm">Happy Birthday!</h3>
                    <p class="font-['Montserrat'] text-gray-800 text-lg leading-loose font-medium relative z-10">
                        "In this room of stars and light,<br>I wish you the happiest birthday.<br>You are my magic."
                    </p>
                    <p class="font-['Montserrat'] text-blue-600 font-bold mt-8 text-xl relative z-10">
                        I Love You! ‚ù§Ô∏è
                    </p>
                </div>

            </div>
        </div>
        
        <button id="close-card-btn" class="absolute top-8 right-8 text-white bg-white/10 hover:bg-white/20 rounded-full p-4 transition-colors">
            ‚ùå
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
