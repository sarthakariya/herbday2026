<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-confetti": "https://esm.sh/react-confetti@^6.4.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>

    <!-- Start Overlay -->
    <div id="start-overlay">
        <div class="content">
            <h1>Ready?</h1>
            <p>Allow microphone access to blow out the candles!</p>
            <button id="start-btn">Light the Candles üéÇ</button>
        </div>
    </div>

    <!-- Main Celebration Container -->
    <div class="container">
        <!-- Text matches the reference image style -->
        <h1 id="header-text">Happy Birthday Babyy</h1>
        
        <div class="cake-container">
            <div class="cake">
                <div class="plate"></div>
                <!-- Added decorations to layers -->
                <div class="layer layer-bottom">
                    <div class="decoration"></div>
                </div>
                <div class="layer layer-middle">
                    <div class="decoration"></div>
                </div>
                <div class="layer layer-top">
                    <div class="decoration"></div>
                </div>
                
                <!-- Candles Container -->
                <div class="candles-container" id="candles-container">
                    <!-- Candles will be generated here by script.js -->
                </div>
            </div>
        </div>

        <div id="message" class="hidden">
            <!-- Specific text requested by user -->
            <h2>Happy Birthday My Honeyyyyyy!</h2>
            <p>May all your wishes come true! ‚ù§Ô∏è</p>
            <button onclick="location.reload()" class="retry-btn">Play Again</button>
        </div>
    </div>

    <!-- Canvas for Confetti -->
    <canvas id="confetti-canvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
