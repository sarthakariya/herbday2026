<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-confetti": "https://esm.sh/react-confetti@^6.4.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="overflow-hidden bg-[#1a0509] font-['Montserrat'] selection:bg-rose-500 selection:text-white">

    <!-- DECORATIONS -->
    <div id="balloon-container" class="absolute inset-0 pointer-events-none z-0"></div>
    <div class="spotlight"></div>

    <!-- START SCREEN -->
    <div id="start-overlay" class="fixed inset-0 z-[100] bg-[#fff0f5] flex flex-col items-center justify-center transition-opacity duration-1000">
        <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/hearts.png')] opacity-20"></div>
        
        <button id="start-btn" class="group relative z-10 bg-gradient-to-r from-rose-500 to-pink-600 text-white px-16 py-6 rounded-full text-3xl font-serif font-bold shadow-[0_10px_40px_rgba(233,30,99,0.4)] border-4 border-white hover:scale-105 transition-transform flex items-center gap-4 cursor-pointer">
            <span class="animate-pulse">‚ù§Ô∏è</span>
            <span>Open Surprise</span>
        </button>
        <p class="mt-8 text-rose-400 tracking-[0.3em] uppercase text-sm font-bold bg-white/50 px-4 py-2 rounded-full backdrop-blur-sm">Enable Microphone üéôÔ∏è</p>
    </div>

    <!-- CURTAINS -->
    <div id="curtain-left" class="curtain fixed top-0 left-0 w-[51%] h-full z-[90] bg-gradient-to-r from-[#880e4f] to-[#b71c1c] shadow-[10px_0_60px_rgba(0,0,0,0.8)] origin-top-left flex flex-col justify-end">
        <div class="absolute inset-0 bg-[repeating-linear-gradient(90deg,transparent_0px,transparent_40px,rgba(0,0,0,0.3)_50px,transparent_80px)] opacity-50"></div>
    </div>
    <div id="curtain-right" class="curtain fixed top-0 right-0 w-[51%] h-full z-[90] bg-gradient-to-l from-[#880e4f] to-[#b71c1c] shadow-[-10px_0_60px_rgba(0,0,0,0.8)] origin-top-right">
        <div class="absolute inset-0 bg-[repeating-linear-gradient(90deg,transparent_0px,transparent_40px,rgba(0,0,0,0.3)_50px,transparent_80px)] opacity-50"></div>
    </div>

    <!-- MAIN STAGE -->
    <div id="app-stage" class="relative w-full h-screen flex flex-col items-center justify-center opacity-0 transition-opacity duration-1000 z-40">
        
        <!-- HEADER -->
        <div class="absolute top-[8%] z-30 text-center w-full pointer-events-none select-none">
            <h1 id="header-text" class="font-['Great_Vibes'] text-6xl md:text-[7rem] leading-tight text-[#ffc107] drop-shadow-[0_4px_4px_rgba(0,0,0,0.8)] animate-pulse">
                Make a Wish...
            </h1>
        </div>

        <!-- MIC METER -->
        <div class="absolute top-6 right-6 z-50 flex items-center gap-3 bg-black/50 backdrop-blur-md px-5 py-2 rounded-full border border-white/10 shadow-xl">
            <div id="mic-icon" class="text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
            </div>
            <div class="w-32 h-2 bg-gray-700 rounded-full overflow-hidden">
                <div id="mic-level" class="h-full bg-gradient-to-r from-green-400 to-rose-500 w-0 transition-all duration-75"></div>
            </div>
        </div>

        <!-- 3D SCENE -->
        <!-- Rotated 20deg to see side + top -->
        <div class="scene-container relative z-20 mt-20" style="transform: rotateX(20deg);">
            
            <!-- CAKE ASSEMBLY -->
            <div class="cake-assembly">
                
                <!-- Plate -->
                <div class="plate">
                    <div class="plate-inner"></div>
                </div>

                <!-- Cake Base -->
                <div class="cake-layer base-layer">
                    <div class="layer-side"></div>
                    <div class="layer-top"></div>
                </div>

                <!-- Cake Top -->
                <div class="cake-layer top-layer">
                    <div class="layer-side">
                        <div class="frosting-drip"></div>
                    </div>
                    <div class="layer-top">
                         <!-- Decorations -->
                         <div class="panda-container">
                             <div class="panda-body">
                                 <div class="ear left"></div>
                                 <div class="ear right"></div>
                                 <div class="face">
                                     <div class="eye left"><div class="pupil"></div></div>
                                     <div class="eye right"><div class="pupil"></div></div>
                                     <div class="nose"></div>
                                     <div class="mouth"></div>
                                     <div class="cheek left"></div>
                                     <div class="cheek right"></div>
                                 </div>
                             </div>
                         </div>

                         <!-- Text -->
                         <div class="cake-writing">My Babyyy</div>
                         
                         <!-- Script populates these -->
                         <div id="cherries-container"></div>
                         <div id="candles-container"></div>
                    </div>
                </div>
            </div>

            <!-- TABLE SURFACE (Underneath) -->
            <div class="wood-table-surface">
                 <div class="table-reflection"></div>
                 
                 <!-- 3D Gifts -->
                 <div class="gift-box" style="--x: -220px; --z: 80px; --rot: 25deg; --color: #9c27b0;">
                    <div class="gift-lid"></div>
                    <div class="gift-ribbon"></div>
                 </div>
                 <div class="gift-box" style="--x: 200px; --z: 40px; --rot: -15deg; --color: #e91e63;">
                    <div class="gift-lid"></div>
                    <div class="gift-ribbon"></div>
                 </div>
            </div>

        </div>

        <!-- BUTTONS CONTAINER -->
        <div class="absolute bottom-12 z-50 flex flex-col items-center gap-4 w-full">
            
            <!-- OPEN CARD BUTTON (Initially Hidden) -->
            <button id="open-card-btn" class="hidden bg-white text-rose-600 px-10 py-4 rounded-full font-bold shadow-[0_10px_40px_rgba(0,0,0,0.3)] hover:bg-rose-50 border-2 border-rose-100 transition-all animate-bounce flex items-center gap-2">
                üéÅ Open Greeting Card
            </button>

            <!-- REPLAY BUTTON (Initially Hidden) -->
            <button id="replay-btn" class="hidden text-white/70 hover:text-white underline text-sm mt-2" onclick="location.reload()">
                Blow Again
            </button>
        </div>

    </div>

    <!-- GREETING CARD MODAL -->
    <div id="card-modal" class="fixed inset-0 z-[200] flex items-center justify-center bg-black/80 backdrop-blur-sm hidden opacity-0 transition-opacity duration-500">
        <div class="relative w-[320px] h-[450px] md:w-[400px] md:h-[550px] perspective-1000 cursor-pointer group" id="card-wrapper">
            <div class="card-inner w-full h-full duration-1000 transform-style-3d relative">
                
                <!-- Front Cover -->
                <div class="card-front absolute w-full h-full bg-pink-100 rounded-xl shadow-2xl border-4 border-white flex flex-col items-center justify-center backface-hidden z-10">
                    <div class="text-6xl animate-pulse">‚ù§Ô∏è</div>
                    <h2 class="font-['Great_Vibes'] text-5xl text-rose-600 mt-6">For You</h2>
                    <p class="text-rose-400 text-sm mt-4 font-bold uppercase tracking-widest">Tap to Open</p>
                </div>

                <!-- Inside Left (Message) -->
                <div class="card-inside absolute w-full h-full bg-white rounded-xl shadow-2xl border-2 border-pink-100 flex flex-col items-center justify-center p-8 text-center transform rotate-y-180 backface-hidden">
                    <h3 class="font-['Great_Vibes'] text-5xl text-rose-600 mb-6">Happy Birthday!</h3>
                    <p class="font-['Montserrat'] text-gray-700 leading-loose text-lg mb-6">
                        Happy Birthday my baby and many many happy returns of the day!
                    </p>
                    <p class="font-['Montserrat'] text-rose-500 font-bold text-xl">
                        I love you so much! ‚ù§Ô∏è
                    </p>
                    <div class="mt-8 text-4xl">üéÇüéÅüéà</div>
                </div>
            </div>
        </div>
        
        <button id="close-card-btn" class="absolute top-8 right-8 text-white bg-white/20 hover:bg-white/40 rounded-full p-3 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
