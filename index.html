<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-confetti": "https://esm.sh/react-confetti@^6.4.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>

    <!-- Dark Room Ambiance -->
    <div class="room-vignette"></div>

    <!-- Realistic Curtains -->
    <div class="curtain-container">
        <div class="curtain-panel left">
            <div class="fold"></div><div class="fold"></div><div class="fold"></div><div class="fold"></div>
        </div>
        <div class="curtain-panel right">
            <div class="fold"></div><div class="fold"></div><div class="fold"></div><div class="fold"></div>
        </div>
    </div>

    <!-- Bunting (Background) -->
    <div class="bunting-layer" id="bunting-container"></div>

    <!-- UI: Mic & Hints -->
    <div id="ui-layer">
        <div id="mic-indicator" class="hidden">
            <span class="icon">üéôÔ∏è</span>
            <div class="bar-container"><div id="mic-level-bar"></div></div>
        </div>
        <div id="unlock-audio-layer">
            <div class="tap-hint-box">
                <span class="sparkle-icon">‚ú®</span>
                Tap to Start the Magic
                <span class="sparkle-icon">‚ú®</span>
            </div>
        </div>
    </div>

    <!-- 3D Stage -->
    <div class="stage-container">
        
        <!-- Wooden Table -->
        <div class="table-surface">
            <div class="wood-grain"></div>
        </div>

        <!-- Floating Cake Container -->
        <div class="cake-assembly" id="cake-assembly">
            
            <!-- Porcelain Plate -->
            <div class="plate-shadow"></div>
            <div class="plate-body">
                <div class="plate-reflection"></div>
            </div>

            <!-- The Realistic Cake -->
            <div class="cake-body">
                <!-- Chocolate Base -->
                <div class="layer-base">
                    <div class="sponge-texture"></div>
                </div>

                <!-- Cream Layer with Drips -->
                <div class="layer-cream">
                    <div class="icing-smooth"></div>
                    <div class="drips-container">
                        <!-- CSS Generated Drips -->
                        <div class="drip d1"></div><div class="drip d2"></div><div class="drip d3"></div>
                        <div class="drip d4"></div><div class="drip d5"></div><div class="drip d6"></div>
                    </div>
                    <!-- Name Label -->
                    <div class="name-plaque">
                        <h1>My Babyyy</h1>
                    </div>
                </div>

                <!-- Top Surface -->
                <div class="layer-top">
                    <div class="icing-texture"></div>
                    <div class="frosting-rim"></div>
                    
                    <!-- Items Container -->
                    <div id="decorations-container"></div>
                </div>
            </div>
        </div>

        <!-- Foreground Atmosphere -->
        <div class="balloon-layer">
            <div class="real-balloon red"></div>
            <div class="real-balloon gold"></div>
            <div class="real-balloon blue"></div>
        </div>

        <!-- Win Message -->
        <div id="win-message" class="hidden">
            <div class="card">
                <h2>Happy Birthday!</h2>
                <p>May all your wishes come true ‚ù§Ô∏è</p>
                <button onclick="location.reload()">Replay</button>
            </div>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
