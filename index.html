<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS (Utility classes) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Confetti Library (Global) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-confetti": "https://esm.sh/react-confetti@^6.4.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="bg-[#1a0b1c] overflow-hidden text-white font-['Montserrat']">

    <!-- Start Overlay -->
    <div id="start-overlay" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-black/80 backdrop-blur-sm transition-opacity duration-700">
        <button id="start-btn" class="group relative px-10 py-5 bg-gradient-to-r from-pink-600 to-purple-600 rounded-full text-2xl font-bold shadow-[0_0_40px_rgba(236,72,153,0.6)] border-4 border-pink-400 hover:scale-110 transition-transform">
            <span class="flex items-center gap-3">
                <!-- Play Icon -->
                <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                Open Surprise
            </span>
        </button>
        <p class="mt-6 text-pink-200 text-lg animate-pulse">Please enable Microphone & Sound ðŸ”Š</p>
    </div>

    <!-- Main App Container (Hidden initially) -->
    <div id="app" class="relative w-full h-screen flex flex-col items-center justify-center opacity-0 transition-opacity duration-1000">
        
        <!-- Header -->
        <div class="absolute top-10 z-30 text-center w-full">
            <h1 id="header-text" class="font-['Great_Vibes'] text-6xl md:text-8xl text-[#FFD700] drop-shadow-[0_4px_4px_rgba(0,0,0,0.8)] animate-pulse">
                Make a Wish!
            </h1>
        </div>

        <!-- Mic Meter -->
        <div id="mic-meter" class="absolute top-5 right-5 z-40 flex items-center gap-3 bg-black/50 px-4 py-2 rounded-full border border-white/10 opacity-0 transition-opacity duration-500">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg>
            <div class="w-24 h-2 bg-gray-700 rounded-full overflow-hidden">
                <div id="mic-level" class="h-full bg-gradient-to-r from-green-400 to-red-500 w-0 transition-all duration-75"></div>
            </div>
        </div>

        <!-- Decorations -->
        <div class="spotlight"></div>
        <div id="balloon-container" class="absolute inset-0 pointer-events-none z-0"></div>

        <!-- Cake Container -->
        <div class="relative z-20 mt-20 transform scale-75 md:scale-100 perspective-1000">
            <div id="cake" class="relative w-[350px] h-[300px]">
                <!-- Generated by JS/CSS -->
            </div>
        </div>

        <!-- Table -->
        <div class="absolute bottom-[-20vh] w-[150vw] h-[60vh] bg-[#3E2723] rounded-[50%] z-10 transform rotate-x-12 border-t-8 border-[#2d1b18] shadow-2xl"></div>

        <!-- Success Button -->
        <div id="replay-container" class="absolute bottom-20 z-50 hidden">
            <button onclick="location.reload()" class="bg-white text-pink-600 px-8 py-3 rounded-full font-bold shadow-xl hover:bg-gray-100 hover:-translate-y-1 transition-all">
                Blow Again
            </button>
        </div>

    </div>

    <!-- Curtains -->
    <div id="curtain-left" class="fixed top-0 left-0 w-1/2 h-full bg-gradient-to-r from-red-900 to-red-700 z-[45] transition-transform duration-[2000ms] ease-out shadow-2xl"></div>
    <div id="curtain-right" class="fixed top-0 right-0 w-1/2 h-full bg-gradient-to-l from-red-900 to-red-700 z-[45] transition-transform duration-[2000ms] ease-out shadow-2xl"></div>

    <script src="script.js"></script>
</body>
</html>
